<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact | Bootstrap Portfolio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <link href="sticky-footer-navbar.css" rel="stylesheet">
</head>
<body style="height:700px">

<!-- Creates the Overall Grid -->
<div class="container" style="margin-top:80px">

        <!--Navbar-->  
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top border-bottom border-info">
        <a class="navbar-brand text-info" href="index.html">Tyler Thomson</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
        </ul>
    </nav>
        
    <!-- First Row  -->
    <div class="row">
        <div class="col-md-10 pb-4 border-bottom border-info">      
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                
                <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
                      
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    
        <div class="col-md-10">
            <div class="card  mt-3">
                <div class="card-body mx-auto">
                    <h4 class="card-title">Connect with Me!</h4>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#" target="_blank"><img src="./assets/images/facebook.png" width=60px alt="Facebook"/></a></li>
                        <li class="list-inline-item"><a href="#" target="_blank"><img src="./assets/images/gmail.png" width=60px alt="Gmail"/></a></li>
                        <li class="list-inline-item"><a href="#" target="_blank"><img src="./assets/images/instagram.png" width=60px alt="Instagram"/></a></li>
                        <li class="list-inline-item"><a href="#" target="_blank"><img src="./assets/images/pinterest.png" width=60px alt="Pinterest"/></a></li>
                        <li class="list-inline-item"><a href="#" target="_blank"><img src="./assets/images/linkedin.png" width=60px alt="Linkedin"/></a></li>
                    </ul>
                </div>
            </div>
        </div>
    
    </div>    
        
    <!-- Fixed or Sticky Footer-->
    <footer class="footer navbar bg-secondary mb-0 fixed-bottom text-white border-top border-info">
        <div class="container">
            &copy;2018 Tyler Thomson
        </div>
    </footer>
       
</div>

</body>
</html>
